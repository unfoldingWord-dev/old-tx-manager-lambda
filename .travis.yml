language: python
python:
- '2.7'
before_install:
- sudo apt-get install -y curl tar
- pip install awscli
- ./travis-install-apex.sh
install:
- ./install-requirements.sh
- pip install coveralls
script: 
- echo "AAKI = $AWS_ACCESS_KEY_ID"
- echo "ASAK = $AWS_SECRET_ACCESS_KEY"
after_success:
- coveralls
- ./deploy.sh
env:
  global:
  - PYTHONDONTWRITEBYTECODE=true
  - secure: 
  - secure: 
